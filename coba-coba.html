<html>
<head>
   <title>Belajar Membuat Form </title>
</head>
<body>
<form action=" formulir.html" method="get">
 
Nama: <input type="text" name="nama" value="Nama Kamu" />
<br />
 
Password: <input type="password" name="password" />
<br />
 
Jenis Kelamin : 
<input type="radio" name="jenis_kelamin" value="laki-laki" checked /> 
Laki - Laki
<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan
<br />
 
Hobi: <input type="checkbox" name="hobi_lucu" /> lucuan
      <input type="checkbox" name="hobi_main-game" checked /> game
      <input type="checkbox" name="hobi_mancing" /> Memancing
<br />
 
Asal Kota:
 <select name="asal_kota" >
     <option value="Kota pontianak"> Pontianak</option>
     <option value="Kota singkawang">singkawang</option>
     <option value="Kota tayan" selected>tayan</option>
 </select>
<br />
 
Komentar Anda:
<textarea name="komentar" rows="5" cols="20">
Silahkan katakan isi hati anda dan curhatan
</textarea>
<br />
 
<input type="submit" value="Mulai Proses!" >
 
</form>
</body>
</html>
